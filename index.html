<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/jquery-1.5.1.js" type="text/javascript"></script>
    <script src="/js/jquery.xdomainajax.js" type="text/javascript"></script>
    <script src="/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="/js/nightlies.js" type="text/javascript"></script>
  </head>
  <body id="body">
      <div id="device_links">
          {% for device in devices %}
          <span><a href="/?device={{ device }}">{{ device|capfirst}}</a></span>
          {% endfor %}
      </div>
      <div id="hide_translations">
          Hide translations? <input type="checkbox" id="hide_them" />
      </div>
      <hr class="separator" />
      <div id="merged_changes">Please wait, while loading changesets and nightlies...</div>
  </body>
</html>
