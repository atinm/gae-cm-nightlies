<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CyanogenMod nightlies changelog for {{ for_device|capfirst }}</title>
    <link rel="alternate" type="application/rss+xml"
          href="/rss?device={{ for_device }}" title="{{ for_device|capfirst }} nightlies RSS feed">
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery.xdomainajax.js" type="text/javascript"></script>
    <script src="/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="/js/nightlies.js" type="text/javascript"></script>
  </head>
  <body>
      <div id="device_links">
          {% for device in devices %}
              <span><a href="/?device={{ device }}">{{ device|capfirst}}</a></span>
          {% endfor %}
      </div>
      <div id="hide_translations">
          <fieldset>
              <label for="hide_them">Hide translations?</label>
              <input type="checkbox" id="hide_them" />
          </fieldset>
      </div>

      <hr class="separator" />

      <div id="merged_changes">Please wait, while loading changesets and nightlies...</div>

      <div id="footer">
          (c) <a href='mailto:gtonky@gmail.com'>Igor Tonkopryadchenko aka TonKy</a> aka xda:igor.tonky.
          <a href="https://github.com/tonky/gae-cm-nightlies">github source </a>.
          Feedback is welcome.
          <a class="rss" type="application/rss+xml" href="/rss?device={{ for_device }}"><img src="/img/rss.gif"></a>
      </div>
  </body>
</html>
